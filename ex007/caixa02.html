<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{ /*  box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid rgb(31, 234, 4);

            padding: 10px;

            margin: 10px;

            outline: 5px dashed rgb(9, 237, 211);
        }
        a{ /* inline-level */
            border: 5px solid rgb(220, 5, 5);
            
            padding: 5px;
            
        }
    </style>
</head>
<body>
    <h1>Caixas tipo Box-level</h1>
    <p>parágrafos também são exemplo de box-level, mas os <a href="#">links são exemplo de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
